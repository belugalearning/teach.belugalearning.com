        <div class="container-fluid wrapper">

        <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                var height = $(window).height() - $('header[role=primary]').height();
                if (height > $('section[role=main]').height()) {
                    $('section[role=main], iframe').height(height);
                }

                var toolElm = document.getElementById('tool');
                if ( !toolElm ) {
                  return;
                }

                var toolWindow = toolElm.contentWindow;

                $('#questionContent a').click(function (e) {
                    e.preventDefault();
                    var $this = $(this);
                    toolWindow.bl.toolLayer.reset();
                    toolWindow.bl.toolLayer.setQuestion(
                        toolWindow.bl.contentService.question($this.data('content'))
                    );
                    $('#questionContent a').removeClass('selected');
                    $this.addClass('selected');
                });

                window.toolLoaded = function () {
                    $('#questionContent a:first').click();
                };
            });
        </script>
