{% extends 'layout.html' %}

{% block pageclass %}page{% endblock %}
{% block js %}
<script type="text/javascript">
  $(function () {
    var $tool = $('#tool');
    if ($tool.length > 0) {
      var toolWindow = $tool.get(0).contentWindow;

      $('#questionContent a').click(function (e) {
        e.preventDefault();
        var $this = $(this);
        toolWindow.bl.toolLayer.reset();
        toolWindow.bl.toolLayer.setQuestion(
          toolWindow.bl.contentService.question($this.data('content'))
        );
        $('#questionContent a').removeClass('selected');
        $this.addClass('selected');
      });

      $('a#fullscreen').click(function (e) {
        e.preventDefault();

        $tool.get(0).webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT); //Chrome
        $tool.get(0).mozRequestFullScreen(); //Firefox
      });

    }
    $tool.load(function (){

      var menuOptions = window.bl.contentService.getMenuOptions({ tool: 'sorting' });

      var menuHtml = (function buildMenu(items) {
        var $subhtml = $('<ul />');
        for (var i = 0; i < items.length; i++) {
          var item = items[i];
          var $li = $('<li />');
          if (item.children.length > 0) {
              var $a = $('<a>').attr({
                      'href': ''
                  }).data({
                      'key': item.key,
                      'changed': item.setSelected,
                  }).text(item.name);

                  $li.append($a)
                      .append(
                          buildMenu(item.children)
                      );
          } else {
              $li.append(item.name);
              var $check = $('<input type="checkbox" class="option" name="" checked />').data({
                      'key': item.key,
                      'changed': item.setSelected,
                  })
              $li.append($check);
          }
          $subhtml.append($li);
        }
        return $subhtml;
      })(menuOptions);

      $('#tool_settings .menu')
        .append(menuHtml)
        .height(function () {
          var h = 0;
          $(this).find('ul').each(function () {
            h = Math.max($(this).height() + 10, h);
          }).height(h);
          return h;
        })
        .addClass('built');

      $('#tool_settings a').on('click', function (e) {
          e.preventDefault();
          var $this = $(this);
          var setChanged = $(this).data('changed');
          setChanged(true);
          $this.parent().parent().find('> li').removeClass('selected');
          $this.parent().addClass('selected');
          top.bl.toolLayer.reset();
          top.bl.toolLayer.setQuestion(
            top.bl.contentService.question()
          );
      });

      $('input').on('change', function () {
      
          var setChanged = $(this).data('changed');
          setChanged($(this).is(':checked'));

          top.bl.toolLayer.reset();
          // call set question
          top.bl.toolLayer.setQuestion(
            top.bl.contentService.question()
          );
      })
    });
  });
</script>
{% endblock %}
{% block content %}
<h1>{{ toolName|title }}</h1>
<a href="" id="fullscreen">Fullscreen</a>
<div id="tool_frame">
  <div id="tool_settings">
      <a href=""><i class="icon gear"></i>Question Setup</a>
      <div class="menu"></div>
  </div>
  <iframe src="/web-client/host" id="tool" seamless></iframe>
</div>
{% endblock %}
